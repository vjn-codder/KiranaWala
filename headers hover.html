<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>W3Schools Homepage</title>
<style>
    /* Reset default browser styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
    }
    
    /* Header styles */
    header {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        text-align: center;
    }
    
    /* Navigation styles */
    nav {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
    }
    
    nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
    }
    
    nav a:hover {
        background-color: #555;
    }
    
    /* Main content styles */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    
    /* Footer styles */
    footer {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
    }
</style>
</head>
<body>

<header>
    <h1>W3Schools</h1>
</header>

<nav>
    <a href="#">HTML</a>
    <a href="#">CSS</a>
    <a href="#">JavaScript</a>
    <a href="#">Python</a>
    <a href="#">SQL</a>
    <a href="#">PHP</a>
    <a href="#">Bootstrap</a>
    <a href="#">jQuery</a>
</nav>

<div class="container">
    <h2>Welcome to W3Schools</h2>
    <p>This is a simplified version of the W3Schools homepage.</p>
    <p>Feel free to explore and learn!</p>
</div>

<footer>
    <p>Copyright Â© 2024 W3Schools. All rights reserved.</p>
</footer>

</body>
</html>
